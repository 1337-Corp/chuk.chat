{{ define "main" }}
<div class="success-card" style="background: var(--card-bg); border: 1px solid var(--border-solid); padding: 48px 40px; text-align: center; max-width: 500px; width: 100%;">
    <div class="success-icon" style="width: 64px; height: 64px; border: 2px solid var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px auto; color: var(--success); font-size: 32px;">&#10003;</div>
    <h1 style="font-size: 30px; font-weight: bold; margin: 0 0 16px 0; border-bottom: none; padding-bottom: 0;">{{ .Params.heading }}</h1>
    <p style="margin: 0 0 24px 0;">{{ .Params.message }}</p>
    <div class="info-box" style="background: var(--highlight-bg); border: 1px dashed var(--border-dotted); padding: 16px; margin-top: 8px;">
        <p style="margin: 0; font-size: 15px;">{{ .Params.info }}</p>
    </div>
</div>
{{ end }}

{{ define "head" }}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - var(--top-bar-height));
    }
    .footer {
        margin-top: auto;
    }
</style>
{{ end }}
