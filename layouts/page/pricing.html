{{ define "main" }}
<h1>{{ .Params.heading }}</h1>
<p class="subtitle" style="text-align: center; margin-bottom: 40px;">{{ .Params.subheading }}</p>

<div class="pricing-card" style="max-width: 380px; margin: 0 auto; text-align: center;">
    <div style="font-size: 48px; font-weight: bold; color: var(--text-color); line-height: 1; margin-bottom: 8px;">{{ .Params.price }}</div>
    <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px dotted var(--border-dotted);">{{ .Params.period }}</div>

    <div style="text-align: left; margin-bottom: 24px;">
        {{ range .Params.features }}
        <div style="display: flex; align-items: center; margin-bottom: 12px; gap: 10px; font-size: 14px; color: var(--text-secondary); padding-bottom: 12px; border-bottom: 1px dotted var(--border-dotted);">
            <svg style="color: var(--success); min-width: 18px;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            <span>{{ . }}</span>
        </div>
        {{ end }}
    </div>

    <div style="margin-top: 20px; font-size: 12px; color: var(--text-muted); border-top: 1px dashed var(--border-dotted); padding-top: 16px;">
        {{ .Params.note | safeHTML }}
    </div>
</div>
{{ end }}

{{ define "head" }}
<style>
    .container {
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h1 {
        border-bottom: none;
        padding-bottom: 0;
    }
    .footer {
        margin-top: auto;
    }
</style>
{{ end }}
