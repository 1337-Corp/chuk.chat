<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed â€” Chuk Chat</title>
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-color: #2D2D2D;
            --text-secondary: #666666;
            --text-muted: #888888;
            --border-solid: #D0C8B8;
            --border-dotted: #C0B8A8;
            --success: #228B22;
            --accent: #B8860B;
            --highlight-bg: #F8F5EF;
            --card-bg: #FFFFFF;
            --top-bar-height: 56px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: var(--top-bar-height);
        }

        /* Top Navigation Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--top-bar-height);
            background: var(--card-bg);
            border-bottom: 2px solid var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 24px;
        }

        .nav-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: bold;
            font-size: 22px;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .logo:hover {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 60px 24px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--top-bar-height));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-card {
            background: var(--card-bg);
            border: 1px solid var(--border-solid);
            padding: 48px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            border: 2px solid var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            color: var(--success);
            font-size: 32px;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 0 0 16px 0;
            color: var(--text-color);
            line-height: 1.3;
        }

        p {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.7;
        }

        .info-box {
            background: var(--highlight-bg);
            border: 1px dashed var(--border-dotted);
            padding: 16px;
            margin-top: 8px;
        }

        .info-box p {
            margin: 0;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .footer {
            padding-top: 40px;
            padding-bottom: 40px;
            border-top: 1px dotted var(--border-dotted);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            width: 100%;
            margin-top: auto;
        }

        .footer span {
            color: var(--text-muted);
            font-size: 15px;
        }

        .footer a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            .top-bar {
                padding: 0 16px;
            }

            h1 {
                font-size: 24px;
            }

            .success-card {
                padding: 32px 24px;
            }

            .nav-links {
                gap: 16px;
            }

            .nav-link {
                font-size: 14px;
            }

            .footer {
                flex-wrap: wrap;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="top-bar">
        <div class="nav-container">
            <a href="./index.html" class="logo">Chuk Chat</a>
            <div class="nav-links">
                <a href="./pricing.html" class="nav-link">Pricing</a>
                <a href="./downloads.html" class="nav-link">Downloads</a>
                <a href="./support.html" class="nav-link">Support</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="success-card">
            <div class="success-icon">&#10003;</div>
            <h1>Email Confirmed</h1>
            <p>Your email has been verified successfully. You can now return to the app and sign in.</p>
            <div class="info-box">
                <p>You may close this page.</p>
            </div>
        </div>

        <footer class="footer">
            <span>&copy; 2025 Chuk</span>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./terms.html">Terms of Service</a>
            <a href="./impressum.html">Impressum</a>
        </footer>
    </div>
</body>
</html>
