<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Chuk</title>
    <style>
        :root {
            --bg-color: #09090b;
            --text-color: #ffffff;
            --accent-color: #3F5E5D;
            --accent-hover: #507674;
            --secondary-text: #a1a1aa;
            --card-bg: rgba(24, 24, 27, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-border: rgba(255, 255, 255, 0.15);
            --top-bar-height: 60px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, rgba(63, 94, 93, 0.15) 0%, transparent 70%);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: var(--top-bar-height);
        }

        /* Top Navigation Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--top-bar-height);
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            font-size: 1.3rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.03em;
            transition: opacity 0.2s;
        }
        
        .logo:hover {
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 28px;
        }

        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            color: #fff;
        }
        
        .nav-link.active {
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 80px 20px;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0 0 20px 0;
            background: linear-gradient(180deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 60px;
            max-width: 560px;
            font-weight: 500;
        }

        .support-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .support-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.6);
            border-color: var(--card-hover-border);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(63, 94, 93, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8cbdbb;
            margin-bottom: 12px;
            border: 1px solid rgba(63, 94, 93, 0.2);
            box-shadow: 0 0 20px rgba(63, 94, 93, 0.1);
            transition: all 0.3s;
        }
        
        .support-card:hover .icon-circle {
            background: rgba(63, 94, 93, 0.2);
            color: #fff;
            transform: scale(1.05);
        }

        .email-link {
            font-size: 1.75rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
            word-break: break-all;
            letter-spacing: -0.02em;
        }

        .email-link:hover {
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(63, 94, 93, 0.4);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 60px;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .footer span {
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-bar">
        <div class="nav-container">
            <a href="./index.html" class="logo">Chuk Chat</a>
            <div class="nav-links">
                <a href="./pricing.html" class="nav-link">Pricing</a>
                <a href="./downloads.html" class="nav-link">Downloads</a>
                <a href="./support.html" class="nav-link active">Support</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>We're here to help</h1>
        <p class="subtitle">Have questions about privacy, pricing, or the product? Reach out directly.</p>
        
        <div class="support-card">
            <div class="icon-circle">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            
            <a href="mailto:support@chuk.dev" class="email-link">support@chuk.dev</a>
            
        </div>

        <footer class="footer">
            <span style="color: #52525b;">&copy; 2025 Chuk</span>
        </footer>
    </div>
</body>
</html>
