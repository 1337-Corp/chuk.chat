<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Chuk</title>
    <style>
        :root {
            --bg-color: #09090b;
            --text-color: #ffffff;
            --accent-color: #3F5E5D;
            --accent-hover: #507674;
            --secondary-text: #a1a1aa;
            --card-bg: #18181b;
            --border-color: #27272a;
            --top-bar-height: 60px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: var(--top-bar-height);
        }

        /* Top Navigation Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--top-bar-height);
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 80px 0;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0 0 20px 0;
            background: linear-gradient(to bottom right, #fff 30%, #a1a1aa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 40px;
            max-width: 500px;
        }

        .support-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(63, 94, 93, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8cbdbb;
            margin-bottom: 10px;
            border: 1px solid rgba(63, 94, 93, 0.3);
        }

        .email-link {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            word-break: break-all;
        }

        .email-link:hover {
            color: var(--accent-color);
        }

        .response-time {
            color: #52525b;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            padding-bottom: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-bar">
        <div class="nav-container">
            <a href="./index.html" class="logo">Chuk Chat</a>
            <div class="nav-links">
                <a href="./pricing.html" class="nav-link">Pricing</a>
                <a href="./downloads.html" class="nav-link">Downloads</a>
                <a href="./support.html" class="nav-link" style="color: #fff;">Support</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>We're here to help</h1>
        <p class="subtitle">Have questions about privacy, pricing, or the product? Reach out directly.</p>
        
        <div class="support-card">
            <div class="icon-circle">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            
            <a href="mailto:support@chuk.dev" class="email-link">support@chuk.dev</a>
            
        </div>

        <footer class="footer">
            <span style="color: #52525b;">&copy; 2025 Chuk</span>
        </footer>
    </div>
</body>
</html>
